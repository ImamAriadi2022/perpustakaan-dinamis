<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    .password-container {
      position: relative;
      width: 100%;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>

  <link rel="stylesheet" href="frontend/page/login/Style.css">
</head>
<body>

<div class="container" id="container">
  
  <div class="form-container sign-up-container">
    <form id="daftarForm" action="#">
      <h1>Membuat Akun</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>Maaf kakak untuk icon diatas belum berfungsi</span>
      <input type="text" placeholder="Nama" />
      <input type="email" placeholder="Email" />
      <div class="password-container">
        <input type="password" placeholder="Password" id="signUpPassword" autocomplete="on"/>
        <i class="fas fa-eye-slash password-toggle" id="toggleSignUpPassword"></i>
      </div>
      <button type="button" id="signUpButton">Daftar</button>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form action="#" id="masukForm">
      <h1>Masuk</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>untuk 3 icon diatas hanya tampilan</span>
      <input type="text" placeholder="Username" name="username"/>
      <div class="password-container">
        <input type="password" placeholder="Password" id="signInPassword" name="password" autocomplete="on"/>
        <i class="fas fa-eye-slash password-toggle" id="toggleSignInPassword"></i>
      </div>
      <a href="#"></a>
      <button type="button" id="signInButton">Masuk</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Hallo Sobat Perpus!</h1>
        <p>Silahkan masuk ke dalam Perpustakaan online kami</p>
        <button class="ghost" id="signIn">Masuk</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hallo Sobat Perpus!</h1>
        <p>Silahkan daftar ke dalam Perpustakaan online kami</p>
        <button class="ghost" id="signUp">Daftar</button>
      </div>
    </div>
  </div>

</div>

<!-- JavaScript -->
<script src="frontend/page/login/login.js"></script>

</body>
</html>
